<!DOCTYPE html >
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="table.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="data/javascript/table.js"></script>
</head>

<body>

    <div class="container">
        <h3>Table</h3>

                    <th data-field="twaalfdertien">'12-'13</th>
                    <th data-field="dertienveertien">'13-'14</th>
                    <th data-field="veertienvijftien">'14-'15</th>
                    <th data-field="vijftienzestien">'15-'16</th>
                    <th data-field="zestienzeventien">'16-'17</th>
                    <th data-field="zeventienachttien">'17-'18</th>
                    <th data-field="percentage">Gem. % vrouwen</th>
                </thead>
                <tbody>
                    <tr data-field="course"></tr>
                    <tr data-field="twaalfdertien">Studie #1</tr>
                    <tr data-field="dertienveertien">Studie #1</tr>
                    <tr data-field="veertienvijftien">Studie #1</tr>
                    <tr data-field="vijftienzestien">Studie #1</tr>

                    <tr data-field="zeventienachttien">Studie #1</tr>
                    <tr data-field="percentage">Studie #1</tr>
                    <tr data-field="course"></tr>
                    <tr data-field="twaalfdertien">Studie #2</tr>
                    <tr data-field="dertienveertien">Studie #2</tr>
                    <tr data-field="veertienvijftien">Studie #2</tr>
                    <tr data-field="vijftienzestien">Studie #2</tr>
                    <tr data-field="zestienzeventien">Studie #2</tr>
                    <tr data-field="zeventienachttien">Studie #2</tr>
                    <tr data-field="percentage">Studie #2</tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            Studies
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li>
                <a href="#">Studie #1</a>
            </li>
            <li>
                <a href="#">Studie #2</a>
            </li>
            <li>
                <a href="#">Studie #3</a>
            </li>
        </ul>

</html>
